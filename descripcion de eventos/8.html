<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 8</title>
</head>
<body>
    <button id="miBoton">Haz clic aquí</button>

    <script>
        const boton = document.getElementById('miBoton');

        boton.addEventListener('click', () => {
            mostrarMensaje('¡Hola desde el botón!');
        });

        function mostrarMensaje(mensaje) {
            alert(mensaje);
        }
    </script>
</body>
</html>
