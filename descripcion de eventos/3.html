<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 3</title>
</head>
<body>
    <input type="text" id="miVida">
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>

    <script>
        function mostrarAlerta() {
            // Obtener el valor del campo de texto
            let texto = document.getElementById("miVida").value;
            // Mostrar una alerta con el texto
            alert(texto);
        }
    </script>
</body>
</html>
