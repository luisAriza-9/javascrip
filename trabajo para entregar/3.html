<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazar Espacios</title>
</head>
<body>
    <h1>Reemplazar Espacios</h1>
    <input type="text" id="text" placeholder="Introduce un texto">
    <button onclick="replaceSpaces()">Reemplazar</button>
    <p id="result"></p>

    <script>
        function replaceSpaces() {
            const text = document.getElementById('text').value;
            const re = /\s+/g;
            const newText = text.replace(re, "-");
            document.getElementById('result').innerText = newText;
        }
    </script>
</body>
</html>
